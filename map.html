<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script>
        
        let map;

        function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 23.796, lng: 120.915 },
            zoom: 8,
        });
        var georssLayer = new google.maps.KmlLayer({
        url: 'https://linziyang-snail.github.io/linziyang-snail.io/School.kml'//這邊必須是公開的網址
        });
        georssLayer.setMap(map);
        
}



window.initMap = initMap;
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhi2zjqovnY9ALzlCYpkQXgewDUPLAkK8&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
